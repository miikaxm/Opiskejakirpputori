<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- Navbar -->
     <div class="nav">
        <a>Opiskelijakirpputori</a>
        <div class="rightNav">
            <a href="#" id="OpenLogIn">Kirjaudu sisään</a>
            <a id="loggedUsername"></a>
            <a id="createSellOffer" href="#">Luo ilmoitus</a>
        </div>
     </div>

      <div class="etusivu-otsikko">
    <h1>Tervetuloa opiskelijakirpputoriin</h1>
    <p>Osta ja myy käytettyjä tavaroita opiskelijahinnoin</p>
</div>

    <!-- Kirjautumis formi -->
    <div class="form" id="loginForm">
        <h1>Kirjaudu sisään</h1>

        <form action="">
            <label for="logUsername">Käyttäjätunnus:</label>
            <input type="text" id="logUsername" name="logUsername" placeholder="Syötä käyttäjänimesi" required>

            <label for="LogPassword">Salasana:</label>
            <input type="password" id="LogPassword" name="LogPassword" placeholder="Syötä salasanasi" required>

            <button type="submit">Kirjaudu</button>
            <button type="button" id="closeLogIn">Sulje</button>
        </form>
        
        <p>Eikö ole käyttäjää?
            <a href="#" id="openReg" style="text-decoration: none;">
                Luo se tästä
            </a>
        </p>
    </div>

    <!-- Rekisteröinti formi -->
     <div class="form" id="registerForm">
        <h1>Rekisteröinti</h1>

        <form action="">
            <label for="regUsername">Käyttäjätunnus:</label>
            <input type="text" id="regUsername" name="regUsername" placeholder="Syötä käyttäjätunnuksesi" required>

            <label for="regPassword">Salasana:</label>
            <input type="password" id="regPassword" name="regPassword" placeholder="Syötä salasanasi" required>

            <button type="submit">Luo käyttäjä</button>
            <button type="button" id="closeReg">Sulje</button>
        </form>
        
        <p>Onko sinulla jo käyttäjä?
            <a href="#" id="LoginToReg" style="text-decoration: none;">
                Kirjaudu sisään tästä
            </a>
        </p>
    </div>

    <!-- Ilmoituksen luonti -->
     <div class="form" id="createOffer">
        <h1>Luo myynti-ilmoitus</h1>

        <form>
            <label for="title">Otsikko:</label>
            <input type="text" id="title" name="title" placeholder="Syötä otsikko" required>
            
            <label for="price">Hinta:</label>
            <input type="text" id="price" name="price" placeholder="Syötä hinta" required>

            <label for="photo">Kuva:</label>
            <input type="file" id="photo" name="photo" accept="image/png, image/jpeg"/>

            <button type="submit">Luo ilmoitus</button>
            <button type="button" id="closeCreate">Sulje</button>
        </form>
     </div>

    <!-- Ilmoitukset -->
     <div class="ilmoitusLista" id="ilmoitusLista">
     </div>

    <!-- Scripts -->
     <script src="main.js"></script>
</body>
</html>
